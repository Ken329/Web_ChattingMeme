<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <header class="header-container">
        <img src="image/icons8-chat-64.png" alt="" srcset="">
        <h1>MEME CHAT 2</h1>
    </header>
    <div id="login" class="login-container">
        <input type="text" name="name" id="form_name" oninput="handleValueChanges()" placeholder="Type your name">
        <button id="form_button">Login <i class="fas fa-sign-in-alt"></i></button>
    </div>
    <div id="main_container" class="main-container">
        <div id="main_chat" class="main-chat-section">
            
        </div>
        <div class="main-chat-box">
            <input type="text" id="main_message" placeHolder="Type your message">
            <i id="main_send" class="fas fa-paper-plane"></i>
        </div>
        <div id="main_name" class="main-chat-name">Ken Liau</div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
